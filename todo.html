<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Background styling */
        body {
            background-image: url('bgimg4.jpg'); /* Replace with your desired background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .todo-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        /* Title styling */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input styling */
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Button styling */
        button {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Task list styling */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background-color: #f3f3f3;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .completed {
            text-decoration: line-through;
            color: grey;
        }

        /* Edit and delete button styling */
        .edit-btn, .delete-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
        }

        .delete-btn {
            color: red;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById('taskInput').value;
            if (taskInput === '') return; // Don't add empty tasks

            let taskList = document.getElementById('taskList');

            let li = document.createElement('li');
            li.innerHTML = `<span>${taskInput}</span>
                            <button class="edit-btn" onclick="editTask(this)">Edit</button>
                            <button class="delete-btn" onclick="deleteTask(this)">Delete</button>`;

            taskList.appendChild(li);
            document.getElementById('taskInput').value = ''; // Clear input
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }

        function editTask(button) {
            let task = button.parentElement.querySelector('span');
            let newTask = prompt('Edit your task', task.textContent);
            if (newTask) task.textContent = newTask;
        }

        function toggleTaskCompletion(taskItem) {
            taskItem.classList.toggle('completed');
        }
    </script>
</body>
</html>
